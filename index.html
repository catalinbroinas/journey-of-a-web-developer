<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Journey of a web developer</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Intro -->
      <section
        id="weekly-progress-intro"
        class="bg-image intro shadow-5-strong"
      >
        <!-- Mask -->
        <div class="mask mask-dark d-flex align-items-center">
          <div class="container-md p-xl-5 p-md-4 p-3 text-center">
            <h1 class="intro-title mb-3">Weekly Progress in Web Development</h1>
            <h2 class="intro-sub-title mb-5">
              Tracking my journey, one week at a time.
            </h2>
            <p class="intro-text px-xl-5 mx-auto text-start">
              This page showcases my week-by-week progress in web development,
              detailing the skills I’ve learned, the projects I’ve completed,
              and the milestones I’ve achieved.
            </p>
          </div>
        </div>
        <!-- Mask -->
      </section>
      <!-- Intro -->

      <!-- Navigation -->
      <section id="weekly-progress-nav" class="container-fluid mx-0 mt-3 mb-5">
        <!-- Content -->
        <div
          class="container-md d-flex flex-wrap flex-md-nowrap align-items-center mb-3"
        >
          <!-- Title -->
          <h3 class="sub-title my-md-0 mt-0 mb-3 me-md-auto mx-auto">
            Weekly Progress
          </h3>

          <!-- Actions -->
          <div class="d-flex flex-wrap flex-sm-nowrap align-items-center">
            <!-- All -->
            <div class="form-check me-sm-3 mb-sm-0 mb-3 custom-checkbox">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="all-weeks"
              />
              <label class="form-check-label" for="all-weeks">All weeks</label>
            </div>
            <!-- All -->

            <!-- Years -->
            <select
              class="form-select me-sm-3 mb-sm-0 mb-3"
              aria-label="Select Year"
            >
              <option value="2023">2023</option>
              <option value="2024" selected>2024</option>
            </select>
            <!-- Years -->

            <!-- Months -->
            <select class="form-select" aria-label="Select month">
              <option value="June">June</option>
              <option value="July" selected>July</option>
              <option value="August">August</option>
            </select>
            <!-- Months -->
          </div>
          <!-- Actions -->
        </div>
        <!-- Content -->

        <!-- Divider -->
        <hr class="hr m-0" />
      </section>
      <!-- Navigation -->
    </header>
    <!-- Header -->

    <!-- Main -->
    <main></main>
    <!-- Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
